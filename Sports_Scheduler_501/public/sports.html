   <section id="registration-form-section">
      <h2>Register for a Sport/Team</h2><section id="create" class="page hidden">
  <h2>Create Sport Session (Admin Only)</h2>
  <form id="createSportForm">
    <div class="form-group" style="position: relative;">
  <label for="sportName">Sport Name</label>
  <input type="text" id="sportName" name="sportName" required placeholder="Type to search...">
  <div id="sport-suggestions" class="suggestions"></div>
</div>

    <label for="sportDate">Date</label>
    <input type="date" id="sportDate" name="date" required />

    <label for="sportTime">Time</label>
    <input type="time" id="sportTime" name="time" required />

    <label for="teamSize">Team Size</label>
    <input type="number" id="teamSize" name="teamSize" min="1" required />

    <button type="submit">Add Sport</button>
  </form>
</section>
